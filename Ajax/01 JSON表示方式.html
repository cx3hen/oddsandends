<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON表示方式</title>
</head>
<body>
<h2>员工信息</h2>
<table border="1" width="400" class="employee">
  <tr>
    <th>员工编号</th>
    <th>姓名</th>
    <th>性别</th>
    <th>年龄</th>
    <th>家庭住址</th>
  </tr>
</table>

<ul class="score"></ul>

<table border="1" width="800" class="students">
  <caption>学生成绩表</caption>
  <thead>
  <tr>
    <th>学号</th>
    <th>姓名</th>
    <th>性别</th>
    <th>年龄</th>
    <th>成绩</th>
    <th>住址</th>
  </tr>
  </thead>
</table>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script>
  // 1.对象表示
  var obj = {
    id: '937493',
    name: 'Tom',
    sex: 'male',
    age: 18,
    addr: 'ShenZhen China'
  };
  // console.log(obj);
  var str = '<tr><td>' + obj.id + '</td><td>' + obj.name +
    '</td><td>' + obj.sex + '</td><td>' + obj.age +
    '</td><td>' + obj.addr + '</td></tr>';
  $('.employee').append(str);

  // 2.数组
  var score = [78,89,90,100,56,88]
  score.forEach(function (value,index) {
    // console.log(value)
    $('.score').append('<li>' + value + '</li>')
  })

  // 3.复杂表示法（对象+数组）
  var students = [
    {
      id: '937493',
      name: 'Tom',
      sex: 'male',
      age: 18,
      score: [78,89,90,100,56,88],
      addr: '广东深圳'
    },
    {
      id: '2343',
      name: 'aaaaa',
      sex: 'female',
      age: 19,
      score: [78,49,90,70,56,88],
      addr: '北京潘家园'
    },
    {
      id: '23546',
      name: 'bbbbbbbbbbbb',
      sex: 'male',
      age: 20,
      score: [38,89,90,80,56,88],
      addr: '四川成都'
    }
  ];

  for(var i in students){
    console.log(students[i])
    var data = '<tr><td>' + students[i].id + '</td><td>' + students[i].name + '</td><td>' +
      students[i].sex + '</td><td>' + students[i].age +
      '</td><td>' + students[i].score.join(' ') + '</td><td>' + students[i].addr + '</td></tr>'
    $('.students').prepend(data)
  }
</script>
</html>
