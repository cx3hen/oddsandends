<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在JQ中解决跨域</title>
</head>
<body>
<ul class="joke"></ul>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script>
  $.ajax({
    url: 'http://v.juhe.cn/joke/content/list.php',
    data: {
      sort: 'asc',
      time: '1418816972',
      page: Math.round(Math.ceil(Math.random() * 19 + 1)),// [1,20]
      pagesize: 5,
      key:'0fe4a346bf75c1414f4d73b611fc0d8f'
    },
    dataType: 'jsonp'
  }).then(function (res) {
    console.log(res.result.data)
    var jokes = res.result.data;
    for(var i in jokes){
      $('.joke').append('<li>' + jokes[i].content +  '</li>')
    }
  })
</script>
</html>
