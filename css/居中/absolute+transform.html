<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- css 样式 -->
<style rel="stylesheet" type="text/css">
    .div {
        position: absolute; /* 相对定位或绝对定位均可 */
        width:200px;
        height:200px;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background-color: pink;
    }
</style>
<!-- html 结构 -->
<div class="div">利用 transform 进行垂直居中</div>

</body>
</html>
