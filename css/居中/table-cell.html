<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!-- css 样式 -->
<style rel="stylesheet" type="text/css">
    /* table-cell 不需要盒子本身宽高*/
    .table-cell {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        width: 500px;
        height: 500px;
        background: pink;

    }
    .table-cell div{
        width: 200px;
        height: 200px;
        background:skyblue;
        display: inline-block;

    }
</style>
<!-- html 结构 -->
<div class="table-cell">
    <div >利用 table-cell 进行水平垂直居中</div>
</div>

</body>
</html>
